<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles/normalize.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>


</head>
<body>


  <div class="grid">
    <header>
    <div class="container">
      <img src="./images/logo.svg" alt="logo" title="logo">
    </div><!--/container-->
    </header>

    <div class="main">
      <div class="container">

      <h1>
             <span class="we-are">We're</span><br>
             <span class="coming-soon">coming<br>soon<br></span>
      </h1>

      <p>Hello fellow shoppers! We're
          currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>

      <div class="email-container">
          <form name="form" id="form" onsubmit="return false" class="inptclr">

            <input id="email" name="mail" placeholder="Email Address" maxlength="50" class="emailErrBrdr">

            <button id="emailbtn" name="mailbtn" onclick="validate()">
              <img src='./images/icon-error.svg' title='error' class="icon-error" id="errorSvg" />
              <img src='./images/icon-arrow.svg' title='arrow'>
            </button>

          <!--  <input type="submit" value="" class="sbmtBtn" onclick="validate()"> -->


            <span id="emailError"></span>
          </form>

        </div><!--/email-->

      </div><!--/container-->
    </div><!--/div main-->

    <div class="hero"></div>

  </div><!--/grid-->

</html>
